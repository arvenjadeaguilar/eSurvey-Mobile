<div>
	<div data-ng-repeat="question in questionList">
		<span>{{$index+1}}.) {{question.name}}</span>
		<span data-ng-show="question.type==1">
			<input type="text" class="form-control" ng-model="answer[$index]">
		</span>
		<span data-ng-show="question.type==2"><br/>
			<span>
				<input type="radio"  ng-model="answer[$index]" name="answer" value="true"> True 
				<input type="radio"  ng-model="answer[$index]" name="answer" value="false"> False
			</span>
		</span>
		<span data-ng-show="question.type==3"><br/>
			<span data-ng-show="question.option1!=null && question.option1!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option1}}" >{{question.option1}}
			</span>
			<span data-ng-show="question.option2!=null && question.option2!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option2}}" >{{question.option2}}
			</span>
			<span data-ng-show="question.option3!=null && question.option3!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option3}}" >{{question.option3}}
			</span>
			<span data-ng-show="question.option4!=null && question.option4!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option4}}" >{{question.option4}}
			</span>
			<span data-ng-show="question.option5!=null && question.option5!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option5}}" >{{question.option5}}
			</span>
			<span data-ng-show="question.option6!=null && question.option6!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option6}}" >{{question.option6}}
			</span>
			<span data-ng-show="question.option7!=null && question.option7!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option7}}" >{{question.option7}}
			</span>
			<span data-ng-show="question.option8!=null && question.option8!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option8}}" >{{question.option8}}
			</span>
			<span data-ng-show="question.option9!=null && question.option9!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option9}}" >{{question.option9}}
			</span>
			<span data-ng-show="question.option10!=null && question.option10!=''"><br/>
				<input type="radio" ng-model="answer[$index]" name="answer[$index]" value="{{question.option10}}" >{{question.option10}}
			</span>
		</span>
		
		
	</div>
	
	<button data-ng-click="submit(answer)" class="btn btn-info form-control">Submit</button>
</div>
